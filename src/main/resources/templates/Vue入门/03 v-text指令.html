<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text指令</title>
</head>
<script src="../../static/vue/vue.js"></script>

<body>
<div id="ap">
    <h2 v-text="message+'在黄骅'"></h2>
    <h2>{{message}}</h2>
</div>
</body>
<script >
    //定义一个Vue对象
    var app = new Vue({
        //声明一个挂下载点
        el: '#ap',
        //Vue要处理的数据
        data:{
            message:'海滨学院'
        }
    });

</script>
</html>
